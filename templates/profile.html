{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile | ViewPoint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body class="overflow-hidden">
<div class="row flex-column-reverse flex-lg-row w-100 vh-100 mh-100 flex-nowrap p-0 m-0">

    <!-- Navigation Bar-->
    <div class="viewpoint-nav z-1 col-12 col-lg-1 position-sticky bottom-0 bg-white d-flex align-items-center overflow-hidden bg-body-white">
        <nav class="w-100">
            <ul class="nav w-100 lg-flex-column align-items-center justify-content-between justify-content-lg-center fs-4">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">
                        <i class="bi bi-house text-dark"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-compass text-dark"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-bell text-dark"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-person text-dark"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-gear text-dark"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Explore Template -->
    <div class="col-12 col-lg-11 pt-3 flex-grow-1 bg-body-tertiary">
        <div class="row justify-content-center">
            <div class="viewpoint-profile-container col-12 col-lg-6 py-2 d-flex flex-column">
                <div class="viewpoint-profile card mb-3">
                    <div class="row g-0">
                        <div class="col-4 col-lg-3">
                            <img src="https://source.unsplash.com/random/200x200" class="img-fluid rounded-start"
                                 alt="...">
                        </div>
                        <div class="col-8 col-lg-9">
                            <div class="card-body d-flex flex-column justify-content-between h-100">
                                <h5 class="card-title m-0">Name SURNAME</h5>
                                <p class="card-text m-0">0 Posts</p>
                                <p class="card-text m-0"><small class="text-body-secondary">10000 Followers</small>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <ul class="list-group mb-3">
                    <li class="list-group-item list-group-item-action">
                        <a href="#" class="text-dark text-decoration-none d-flex justify-content-between w-100">
                            <p class="m-0">Edit profile</p>
                            <i class="bi bi-pencil-square"></i>
                        </a>
                    </li>
                </ul>
                <div class='viewpoint-explore pt-0'>
                    <a class='viewpoint-explore-item' href="#">
                        <img src='https://source.unsplash.com/featured/?fashion'/>
                    </a>
                    <a class='viewpoint-explore-item' href="#">
                        <img src='https://source.unsplash.com/featured/?experimental'/>
                    </a>
                    <a class='viewpoint-explore-item' href="#">
                        <img src='https://source.unsplash.com/featured/?pet'/>
                    </a>
                    <a class='viewpoint-explore-item' href="#">
                        <img src='https://source.unsplash.com/featured/?tech'/>
                    </a>
                    <a class='viewpoint-explore-item' href="#">
                        <img src='https://source.unsplash.com/featured/?nature'/>
                    </a>
                    <a class='viewpoint-explore-item' href="#">
                        <img src='https://source.unsplash.com/featured/?water'/>
                    </a>
                    <a class='viewpoint-explore-item' href="#">
                        <img src='https://source.unsplash.com/featured/?building'/>
                    </a>
                    <a class='viewpoint-explore-item' href="#">
                        <img src='https://source.unsplash.com/featured/?people'/>
                    </a>
                    <a class='viewpoint-explore-item' href="#">
                        <img src='https://source.unsplash.com/featured/?person'/>
                    </a>
                    <a class='viewpoint-explore-item' href="#">
                        <img src='https://source.unsplash.com/featured/?people'/>
                    </a>
                    <a class='viewpoint-explore-item' href="#">
                        <img src='https://source.unsplash.com/featured/?person'/>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
