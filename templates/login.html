<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | ViewPoint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
    <div class="row w-100 justify-content-center">
        <div class="col-12 col-lg-5 mt-4">
            <h1 class="mb-4 text-center display-6 fw-bold">Login to ViewPoint</h1>
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
            <form action="" method="POST">
                {% csrf_token %}
                <label for="username" class="form-label">Username</label>
                <div class="input-group mb-3">
                    <input type="text" name="username" class="form-control" placeholder="username" id="username">
                </div>
                <label for="password" class="form-label">Password</label>
                <div class="input-group mb-3">
                    <input type="password" name="password" class="form-control" placeholder="password" id="password">
                </div>
                <a href="/register" type="button" class="btn btn-outline-dark w-100">Are you still not a member?
                    Register</a>
                <button type="submit" class="btn btn-dark btn-lg w-100 mt-3">Login</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
