{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Profile | ViewPoint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body class="overflow-hidden">
<div class="row flex-column-reverse flex-lg-row w-100 vh-100 mh-100 flex-nowrap p-0 m-0">

    <!-- Navigation Bar-->
    <div class="viewpoint-nav z-1 col-12 col-lg-1 position-sticky bottom-0 bg-white d-flex align-items-center overflow-hidden bg-body-white">
        <nav class="w-100">
            <ul class="nav w-100 lg-flex-column align-items-center justify-content-between justify-content-lg-center fs-4">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">
                        <i class="bi bi-house text-dark"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-compass text-dark"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-bell text-dark"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-person text-dark"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-gear text-dark"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Explore Template -->
    <div class="col-12 col-lg-11 pt-3 flex-grow-1 bg-body-tertiary">
        <div class="row justify-content-center">
            <div class="viewpoint-container col-12 col-lg-6 overflow-y-auto py-2">
                {% for message in messages %}
                    <div class="alert alert-success" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% comment %}<label for="username" class="form-label">Username</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="username" value="{{ user_profile.user }}" placeholder="username" id="username">
                    </div>
                    <label for="name" class="form-label">Name</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="name" id="name">
                    </div>
                    <label for="surname" class="form-label">Surname</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="surname" id="surname">
                    </div>
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="email" id="email">
                    </div>{% endcomment %}
                    <label for="bio" class="form-label">About</label>
                    <div class="input-group mb-3">
                        <textarea name="bio" id="bio" class="form-control">
                            {{ user_profile.bio }}
                        </textarea>
                    </div>
                    {% comment %}<label for="birthday" class="form-label">Birthday</label>
                    <div class="input-group mb-3">
                        <input type="date" class="form-control" placeholder="pick your birthday" id="birthday">
                    </div>{% endcomment %}
                    <label for="profile-photo" class="form-label">Profile Photo</label>
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" name="profile-photo" placeholder="profile photo"
                               id="profile-photo">
                        <img src="{{ user_profile.profile_img.url }}" alt="profile" class="viewpoint-editprofile-image">
                    </div>
                    <button type="submit" class="btn btn-dark btn-lg w-100 mt-3">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
