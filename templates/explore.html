{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Explore | ViewPoint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"

    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

<body class="overflow-hidden">
<div class="row flex-column-reverse flex-lg-row w-100 vh-100 mh-100 flex-nowrap p-0 m-0">

    <!-- Navigation Bar-->
    <div class="viewpoint-nav z-1 col-12 col-lg-1 position-sticky bottom-0 bg-white d-flex align-items-center overflow-hidden bg-body-white">
        <nav class="w-100">
            <ul class="nav w-100 lg-flex-column align-items-center justify-content-between justify-content-lg-center fs-4">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-compass text-dark"></i>
                    </a>

                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-person text-dark"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-gear text-dark"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Explore Template -->
    <div class="col-12 col-lg-11 pt-3 flex-grow-1 bg-body-tertiary">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6">
                <div class='viewpoint-explore'>
                    <a class='viewpoint-explore-item' href="#">

                    <a class='viewpoint-explore-item' href="#">

                    <a class='viewpoint-explore-item' href="#">
