{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home | ViewPoint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body class="overflow-hidden">
<div class="row flex-column-reverse flex-lg-row w-100 vh-100 mh-100 flex-nowrap p-0 m-0">

    <!-- Navigation Bar-->
    {% load slippers %}
    {% #navbar username=user_profile.user.username%}
    {% /navbar %}

    <!-- Post Template -->
    <div class="col-12 col-lg-11 pt-3 flex-grow-1 bg-body-tertiary">
        <div class="row w-100 justify-content-center align-items-center p-0 m-0 h-100">
            <div class="col-12 col-lg-5 h-100 overflow-y-auto py-2">
                {% for post in explore_list reversed %}
                    <div class="card w-100 mb-3">
                        <div class="card-body d-flex align-items-center">
                            {% comment %}TODO fix src{% endcomment %}
                            <img src="{{ post.user.profile_img.url }}" alt="..."
                                 class="viewpoint-post-profile-photo rounded-circle me-2">
                            <a href="/profile/{{ post.user }}"
                               class="card-text h-auto text-dark text-decoration-none">{{ post.user }}</a>
                        </div>
                        <img src="{{ post.image.url }}"
                             class="card-img-top rounded-0" alt="...">
                        <div class="card-body">
                            <p class="card-text mb-2">{{ post.caption }}</p>
                            <div class="viewpoint-post-actions d-flex justify-content-between">
                                <a href="/like-post?post_id={{ post.id }}"
                                   class="btn-transparent p-0 text-dark link-underline-light d-flex">
                                    <i class="bi bi-suit-heart me-2"></i>
                                    <p class="m-0 lh-lg">{{ post.no_of_likes }}</p>
                                </a>
                                <a href="#" class="btn-transparent p-0 text-dark link-underline-light d-flex">
                                    <i class="bi bi-chat me-2"></i>
                                    <p class="m-0 lh-lg">{{ post.no_of_comments }}</p>
                                </a>
                                <a href="#" class="btn-transparent p-0 text-dark link-underline-light d-flex">
                                    <i class="bi bi-cursor me-2"></i>
                                </a>
                                <a href="#" class="btn-transparent p-0 text-dark link-underline-light d-flex">
                                    <i class="bi bi-three-dots-vertical"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
