{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home | ViewPoint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">

<body class="overflow-hidden">
    <div class="row flex-column-reverse flex-lg-row w-100 vh-100 mh-100 flex-nowrap p-0 m-0">

        <!-- Navigation Bar-->
        <div class="viewpoint-nav z-1 col-12 col-lg-1 position-sticky bottom-0 bg-white d-flex align-items-center overflow-hidden bg-white">
            <nav class="w-100">
                <ul class="nav w-100 lg-flex-column align-items-center justify-content-between justify-content-lg-center fs-4">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <i class="bi bi-house text-dark"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-compass text-dark"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-bell text-dark"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-person text-dark"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-gear text-dark"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Post Template -->
        <div class="col-12 col-lg-11 pt-3 flex-grow-1 bg-body-tertiary">
            <div class="row w-100 justify-content-center align-items-center p-0 m-0 h-100">
                <div class="col-12 col-lg-5 h-100 overflow-y-auto py-2">
                    <div class="card w-100 mb-3">
                        <div class="card-body d-flex align-items-center">
                            <img src="..." alt="..." class="viewpoint-post-profile-photo rounded-circle me-2">
                            <p class="card-text h-auto">Name SURNAME</p>
                        </div>
                        <img src="https://images.unsplash.com/photo-1682687220866-c856f566f1bd?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top rounded-0" alt="...">
                          <div class="card-body">
                            <p class="card-text mb-2">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            <div class="viewpoint-post-actions d-flex justify-content-between">
                                <a href="#" class="btn-transparent p-0 text-dark link-underline-light d-flex">
                                    <i class="bi bi-suit-heart me-2"></i>
                                    <p class="m-0 lh-lg">10k</p>
                                </a>
                                <a href="#" class="btn-transparent p-0 text-dark link-underline-light d-flex">
                                    <i class="bi bi-chat me-2"></i>
                                    <p class="m-0 lh-lg">10k</p>
                                </a>
                                <a href="#" class="btn-transparent p-0 text-dark link-underline-light d-flex">
                                    <i class="bi bi-cursor me-2"></i>
                                </a>
                                <a href="#" class="btn-transparent p-0 text-dark link-underline-light d-flex">
                                    <i class="bi bi-three-dots-vertical"></i>
                                </a>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
