{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload | ViewPoint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body class="overflow-hidden">
<div class="row flex-column-reverse flex-lg-row w-100 vh-100 mh-100 flex-nowrap p-0 m-0">

    <!-- Navigation Bar-->
    {% load slippers %}
    {% #navbar username=current_user_profile.user.username%}
    {% /navbar %}

    <!-- Explore Template -->
    <div class="col-12 col-lg-11 pt-3 flex-grow-1 bg-body-tertiary">
        <div class="row justify-content-center">
            <div class="viewpoint-profile-container col-12 col-lg-6 py-2 d-flex flex-column">
                <h1>New Post</h1>
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label for="post-photo" class="form-label">Photo</label>
                    <div class="input-group mb-3">
                        <input type="file" accept="image/png, image/jpeg, image/jpg" class="form-control" name="post-photo" placeholder="post photo"
                               id="post-photo">
                    </div>
                    <label for="caption" class="form-label">Caption</label>
                    <div class="input-group mb-3">
                        <textarea name="caption" id="caption" class="form-control" placeholder="Caption"></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark btn-lg w-100 mt-3">Post</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
